<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Онлайн магазин</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
            background-color: #f2f2f2;
        }

        #main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        img {
            display: block;
            margin: 0 auto 20px;
            max-width: 100%;
            height: auto;
        }

        p {
            text-align: center;
            color: #666;
        }

        button {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div id="main">
    <h1>Онлайн магазин</h1>
    <img src="https://sitechecker.pro/wp-content/uploads/2023/05/URL-meaning.jpg" alt="Магазин">
    <p>Добро пожаловать в наш магазин! Здесь вы найдете все, что вам нужно.</p>
    <button id="buy">Купить</button>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    // Функция для отправки сообщения в Telegram
    function sendMessageToTelegram() {
        // Используем методы Telegram API для отправки сообщения
        Telegram.sendMessage('6892649682:AAER9ewT4ol7_Is7MzNl5UQMXWuzI_einGY', {
            text: 'Привет от моего бота в Телеграм!'
        });
    }

    // Добавляем обработчик клика на кнопку "Купить"
    document.getElementById('buy').addEventListener('click', sendMessageToTelegram);
</script>
</body>
</html>
